    <ul>
        <li ng-repeat="manga in mangas | filter:query | orderBy:mangaOrderProp:1">
            {{manga.mangaId}}
            FILE.{{manga.fileId}}
            <figure>
                <img ng-src=" {{'img/'+ manga.mangaId + '/' + manga.fileId + '/' + '01' + '.png'}} ">
            </figure>
        </li>
    </ul>
    <aside>
        <span>
            搜：<input ng-model="query">
        </span>
        <span>
            {{mangas[0].files.length + mangas[1].files.length}}本{{zh}}
        </span>

    </aside>
